<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form Creator</title>
    <link rel="icon" type="image" href="ff logo2.jpg">
    <link rel="stylesheet" href="ff.css">
    <script src="ff.js"></script>
</head>
<body>
    <div id="div2">
        <img src="ff logo1.jpg" height="100px">
        <p>FORM FORGE</p>
    </div>
    <div class="form-container">
        <input type="text" id="tex" placeholder="Type to be created" onchange="createInput()">
        <input type="text" id="text1" placeholder="Width" onchange="applyWidth()">
        <input type="text" id="text2" placeholder="Height" onchange="applyHeight()">
        <input type="text" id="text3" placeholder="Font Size" onchange="applyFontSize()">
        <input type="text" id="text4" placeholder="Background Color" onchange="applyBackgroundColor()">
        <input type="text" id="text5" placeholder="Border Radius" onchange="applyBorderRadius()">
        <input type="text" id="text6" placeholder="Text" onchange="applyText()">
        <button id="generateCodeButton" onclick="generateCode()">Generate Code</button>
        <p id="abc"></p>
        <div id="div1">
        </div>
        <div id="div3">
            <p style="padding-left: 50px;">"Form Forge is the simplest way to create stylish web forms. 
                No coding required! Customize width, height, fonts, colors, and more effortlessly.
                 Craft your forms, your way, with Form Forge."
            </p>     
            <p style="padding-left: 80%;">Developed by: ABDUL BASITH A</p>
        </div>
    </div>
   
</body>
</html>
